      REQ_IN: WARN
      RESP_OUT: WARN
    com:
      active:
        services:
          cart:
            repository:
              mapper: debug

server:
  port: 8273

management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: false