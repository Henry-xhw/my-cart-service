spring:
  main:
    banner-mode: console
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:sqlserver://localhost:1434;databaseName=cart_service
    username: sa
    password: 123!P01@W
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    hikari:
      poolName: oltpPool
      connectionTimeout: 30000
      transactionIsolation: TRANSACTION_READ_COMMITTED
      autoCommit: true
      maxLifetime: 1800000
      idleTimeout: 600000
      minIdle: 5
      maximumPoolSize: 100
      leakDetectionThreshold: 0

